<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="card-container"> 
                <!-- ------------ header ------------ -->
            <div class="card-header">
                <nav>
                    <div class="nav-left-container">
                       <div class="column-box">
                        <span>My balance</span>
                          <h3 class="countup">92148</h3>
                       </div>
                </div>
                <div class="nav-right-container">
                    <img src="./imgs/logo.svg" alt="icon">
                </div>
            </nav>
            </div>
        <!-- ------------------------------------- -->
           <div class="card-main-container">
            <div class="card-inner">
                <div class="card-main-top">
                    <h1></h1>
                    <!-- ------------------------ burger menu ------------ -->
                    <div class="menu">  
                            <ul>
                                <li class="month">view month</li>
                                <li class="week">view week</li>
                            </ul>
                    
                        
                    </div>
                </div>
                <!-- --------------------- grafs ---------------------- -->
                <div class="card-main-graf-container">
                    <div class="graf-wrapper">

                    </div>
                    <div class="line"></div>
                </div>
                <!-- -------------------------------- grafs end---------------------- -->
                <div class="card-main-bottom">
                    <div class="card-main-bottom-left">
                        <div class="column">
                            <span></span>
                            <h2 class="countup">14222</h2>
                        </div>
                    </div>
                    <div class="card-main-bottom-right">
                        <div class="column">
                            <h4 class="countup mini">+24%</h4>
                            <span id="last">form last month</span>
                        </div>
                    </div>
                </div>
            </div>

          </div>
        </div>
    </main>
    <script   src="./script.js"></script>
</body>
</html>
