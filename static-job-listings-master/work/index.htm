<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job listing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="banner-image">
        <nav>
            <div class="centerlized">
                <div class="left-container-navbar">
                 <div class="tag">
                    <div class="left-tag">
                        <span>CSS</span>
                    </div>
                    <div class="remove-btn">
                        <img alt="remove" src="./images/icon-remove.svg">
                    </div>
                 </div>
            </div>
            <a href="#">clear</a>
            </div>
            
        </nav>
        </div>
        
    </header>
    <main>
     <div class="card-wrapper">
       <div class="card">
        <div class="centerlized">
            <div class="left-card-container">
                  <img src="./images/photosnap.svg" alt="company-logo" class="logo">
                  <div class="company-content">
                    <div class="top-card-container">
                        <span class="company">photosnap</span>
                        <div class="tag-container">
                              <div class="rounded-tag new">
                            <span>new!</span>
                        </div>
                        <div class="rounded-tag featured">
                            <span>featured</span>
                        </div>
                        </div>
                      
                    </div>
                    <div class="middle-card-container">
                        <a href="#" class="position">Senior frontend developer</a>
                    </div>
                    <div class="bottom-card-container">
                        <span class="postedAt">1d ago</span>
                        <div class="dot"></div>
                        <span class="contract">full time</span>
                        <div class="dot"></div>
                        <span class="location">usa only</span>
                    </div>
                  </div>
            </div>
            <div class="right-card-container">
                <div class="job-tag">
                    <div class="job-tag-inner role">
                        <span>frondtend</span>
                    </div>
                 </div>
                <div class="job-tag">
                    <div class="job-tag-inner languages">
                        <span>CSS</span>
                    </div>
                 </div>
                 <div class="job-tag">
                    <div class="job-tag-inner">
                        <span>JavaScript</span>
                    </div>
                 </div>
            </div>
        </div>
       </div>


     </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
