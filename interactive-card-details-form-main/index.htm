<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

     <main>
        <div class="box-left">
         <div class="card">
            <div class="card-container">
            <div class="card-top">
                 <img src="./imgs/card-logo.svg">
            </div>
            <div class="card-digits">
                <span id="digits">1234<span>⠀</span>5678<span>⠀</span>9123<span>⠀</span>0000</span>
            </div>
            <div class="card-bottom">
                <span class="card-name">john Doe</span>
                <div class="date-wrapper">
                       <span class="card-date card-month">00</span>
                       <span class="card-date">/</span>
                       <span class="card-date card-year">00</span>
                </div>
             
            </div>
         
          </div>
         </div>
         <div class="card">
            <div class="card-box-cvc">
              <span class="card-cvc">000</span>
            </div>
         </div>
        </div>
        <div class="box-right">
        <div class="input-container">
            <form>
          <div class="field">
                <label class="mainlbl" for="cardname">Cardholder name</label>
                <input class="maininput" type="text" id="cardname" name="cardname" value=""  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                type = "number"
                maxlength = "24"  placeholder="e.g John Doe">
                <small></small>
            </div>
            <div class="field">
                <label class="mainlbl" for="cardnumber">card number</label>
                <input class="maininput" type="number" id="cardnumber" name="cardnumber" value=""  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                type = "number"
                maxlength = "16" placeholder="e.g 1234 5678 9123 0000">
          <small></small>
        </div>
     
                <div class="lbl-wrapper">
                             <label for="cardmonth">exp. date (mm/yy)</label>       
                             <label for="cardcvc">cvc</label>
                </div>
                <div class="card-input-wrapper">
                    <div class="field">
                    <input type="number" id="cardmonth" name="cardmonth" value="" placeholder="MM"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type = "number"
                    maxlength = "2">
                    <small></small> 
                </div>
                    <div class="field">
                    <input type="number" id="cardyear" name="cardyear" value="" placeholder="YY"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type = "number"
                    maxlength = "2">
                    <small></small> 
                </div>
                 <div class="field">
                    <input type="number" id="cardcvc" name="cardcvc" value=""  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type = "number"
                    maxlength = "3" placeholder="e.g 123">  
                      <small></small> 
                    </div>
                </div>
            
       
                <input class="btn" type="submit" value="Comfirm">
              </form> 
        </div>
        </div>
     </main>



    <script src="./javascript.js"></script>
</body>
</html>
