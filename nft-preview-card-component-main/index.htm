<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <article>
           <div class="inner-content">
            <picture>
                    <img id="picture" src="./imgs/image-equilibrium.jpg" alt="ntf-img">
                    <div class="view">
                                 <img id="view" src="./imgs/icon-view.svg" alt="view">
                    </div>
   
            </picture>
        
            <div class="text-container">
                <h3>Equilibrium #3429</h3>
                <p>Our Equilibrium collection promotes<br/> balance and calm.</p>
                <div class="row-container">  
                    <div class="left-container">
                        <img alt="icon" src="./imgs/icon-ethereum.svg">
                        <h4>0.0</h4><h4 class="countup">41</h4> <h4>ETH</h4>
                    </div>
                    <div class="right-container">
                        <img alt="clock" src="./imgs/icon-clock.svg">
                        <h4 class="countup">3</h4><h4> days left</h4>
                    </div>
                </div>
            
                <div class="creation-content"> 
                       <div class="border"></div>
                       <div class="inner">
                    <img src="./imgs/image-avatar.png" alt="profile-picture">
                    <p>Creation of <span>Jules Wyvern</span></p>
                       </div>
      
                </div>
            </div>
           </div>
      </article>
    </main>
    <script src="./script.js"></script>
</body>
</html>
