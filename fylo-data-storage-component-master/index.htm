<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/ScrollTrigger.min.js"></script> 
</head>
<body>
    <main>
        <div class="centerlized">
            <div class="start-wrapper card">
                <div class="content-wrapper">
                    <img src="./images/logo.svg" alt="logo">
                    <div class="icon-row-wrapper">
                        <ul>
                            <li><img src="./images/icon-document.svg" alt="document icon"></li>
                            <li><img src="./images/icon-folder.svg" alt="folder icon"></li>
                            <li><img src="./images/icon-upload.svg" alt="upload icon"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="end-wrapper card">
                <div class="content-box">
                    <div class="top-container">
                        <span>You've used <span class="bold">815 GB</span> of your storage</span>
                        <div class="storage-container">
                            <span class="very-bold">185</span><span class="inner">gb left</span>
                            <div class="triangle">

                            </div>
                        </div>
                    </div>
                    <div class="middle-container">
                        <div class="process-bar">
                            <div class="inner-bar">
                                <div class="circle">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-container">
                        <span>0 GB</span>
                        <span>1000 GB</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js">
    </script>
</body>
</html>
